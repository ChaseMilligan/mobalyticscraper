<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraped Content</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form action="" id="scrapeForm"  class="search-container">
      <input id="summonerInput" type="text" class="search-input" placeholder="Chilligan#NA1">
      <input type="submit" class="search-button" value="Search" />
    </form>
  </div>
  <div class="loader" id="loader"></div>
  <div class="container" id="data-display">
    <h1>Last 10 games</h1>
    <div class="row">
      <div class="list-container">
        <div class="list-heading">Wins <span class="count" id="winsCount"></span></div>
        <ul id="wins" class="list-items wins">
        </ul>
      </div>
      <div class="list-container">
        <div class="list-heading">Losses <span class="count" id="lossesCount"></span></div>
        <ul id="losses" class="list-items losses">
        </ul>
      </div>
    </div>
    <div class="netLP">
      <p>You spent <span id="timeDisplay"></span> grinding for <span id="lpDisplay"></span> LP</p>
    </div>
  </div>

  <script>
    function formatString(input) {
      let formattedString = input.toLowerCase();

      formattedString = formattedString.replace(/#/g, '-');

      return formattedString;
    }

    function arrayDifference(arr1, arr2) {
      const toNumbers = (arr) => arr.map(item => Number(item));
      const lpDisplay = window.lpDisplay;

      const numArray1 = toNumbers(arr1);
      const numArray2 = toNumbers(arr2);

      const sum1 = numArray1.reduce((acc, num) => acc + num, 0);

      const sum2 = numArray2.reduce((acc, num) => acc + num, 0);

      const difference = sum1 - sum2;

      const result = difference >= 0 ? `+ ${difference}` : `${difference}`;

      lpDisplay.style.color = difference >= 0 ? 'green' : 'red';

      return result;
    }

    function convertMinutesToHoursAndMinutes(minutesArray) {
      const toNumbers = (arr) => arr.map(item => Number(item));

      const numArray = toNumbers(minutesArray);

      const totalMinutes = numArray.reduce((acc, minutes) => acc + minutes, 0);

      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;

      const result = `${hours} hour(s) and ${minutes} minute(s)`;

      return result;
    }

    document.getElementById('scrapeForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const loader = document.getElementById('loader');
      const dataDisplay = document.getElementById('data-display');

      dataDisplay.classList.remove('show');

      const summoner = formatString(document.getElementById('summonerInput').value);
      if (!summoner) {
        alert('Please enter a URL');
        return;
      }

      try {
        loader.classList.add('show');
        const response = await fetch(`http://localhost:5000/api/data?url=${summoner}`);
        const data = await response.json();

        console.log(data)

        const winsList = window.wins;
        const lossesList = window.losses;
        const lpDisplay = window.lpDisplay;
        const winsCount = window.winsCount;
        const lossesCount = window.lossesCount;
        const timeDisplay = window.timeDisplay;

        const netLP = arrayDifference(data.wins, data.losses);
        lpDisplay.textContent = netLP;

        winsCount.textContent = `(${data.wins.length})`;
        lossesCount.textContent = `(${data.losses.length})`;

        timeDisplay.textContent = convertMinutesToHoursAndMinutes(data.times);

        // Clear previous results
        winsList.innerHTML = '';
        lossesList.innerHTML = '';

        data.wins.forEach(win => {
          const listItem = document.createElement('li');
          listItem.classList.add('list-item');
          listItem.textContent = `+ ${win} LP`;
          winsList.appendChild(listItem);
        });

        data.losses.forEach(loss => {
          const listItem = document.createElement('li');
          listItem.classList.add('list-item');
          listItem.textContent = `- ${loss} LP`;
          lossesList.appendChild(listItem);
        });

        loader.classList.remove('show');
        dataDisplay.classList.add('show');
      } catch (error) {
        loader.classList.remove('show');
        console.error('Error fetching data:', error);
      }
    });
  </script>
</body>

</html>
